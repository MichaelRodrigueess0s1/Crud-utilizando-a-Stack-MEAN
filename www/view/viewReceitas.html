  
  <div ng-show="logado" class="jumbotron">
        <h1 class="text-center">{{tituloPagina}}</h1>
    </div>
    <div ng-show="logado" class="container">
        <a href="#/novaReceita" class="btn btn-default">Nova Receita</a>
        <div class="row">
            <table id="tblReceitas" class="table table-stripped tabela" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Custo</td>
                        <td>Preço Venda</td>
                        <td>Lucro</td>
                        <td>Tipo Receita</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="receita in receitas">
                        <td>{{receita.nome}}</td>
                        <td>{{receita.custototal}}</td>
                        <td>{{receita.precovenda}}</td>
                        <td>{{receita.lucrototal}}</td>
                        <td>{{receita.tipo_receita}}</td>
                        <td><a class="btn btn-default" href="#/detalhesReceita/{{receita.id}}">Ver</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
    <div ng-show="!logado" class="alert alert-danger"> <h1 class="text-center">ACESSO NÃO AUTORIZADO</h1></div>
