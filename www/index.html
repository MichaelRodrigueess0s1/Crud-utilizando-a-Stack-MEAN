<!doctype html>
<html ng-app="ReceitasAPP">
<head>
	<meta charset="UTF-8">
	<title>Index </title>	
	 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">        
	<link rel="stylesheet" type="text/css" href="css/style.css">        
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>   
    <script src="lib/angular/angular-route.js"></script> 	
	<script src="js/app.js"></script>    
	<script src="js/controllers/receitasControllers.js"></script>
	<script src="js/controllers/inicioControllers.js"></script>
	<script src="js/controllers/indexControllers.js"></script>
	<script src="js/controllers/detalheReceitaControllers.js"></script>
	<script src="js/controllers/novaReceitaControllers.js"></script>
	<script src="js/services/materiaPrimaServices.js"></script>		
    <script src="js/services/receitasServices.js"></script>
	<script src="js/services/ingredientesServices.js"></script>
	<script src="js/value/configValue.js"></script>    
    <script src="js/config/routeConfig.js"></script>
	<script>
	


	</script>
</head>
</head>
<body ng-controller="indexCtrl">    

<div class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/inicio"><span>ReceitasCtrl</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">

        <ul class="nav navbar-nav navbar-left">         
            <li>
              <a ng-show="logado"  role="button"  href="#/inicio"  >Inicio</a>
            </li>
            <li>
              <a ng-show="logado"  role="button"  href="#/receitas"  >Receitas</a>
            </li>   
              <li>
              <a ng-show="logado"  role="button"  href="#/novaReceita"  >Nova Receita</a>
            </li>      
            <li>
              <a ng-show="logado"  role="button"  href="#/materiaprima"  >Materia Prima (Construção)</a>
            </li>        			
          </ul>   


          <ul class="nav navbar-nav navbar-right">         
            <li>
              <a ng-show="!logado" data-target="#modalLogin" role="button"  data-toggle="modal"  >Logar</a>
            </li>	
			<li ng-show="logado">
              <a  role="button"  data-toggle="modal"  >Seja bem vindo {{conta.login}}</a>
            </li>	
          </ul>          
        </div>
      </div>
    </div>

   <div ng-view></div>   


  <div id="modalLogin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Acesso Restrito</h3>
		<div ng-show="AcessoNegado"  class="alert alert-danger">Credenciais inválidas</div>
                </div>
                <div class="modal-body">
                    <form name="frmLogin" novalidate class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-2 control-label">Login</label>
                        <div class="col-lg-10">
                            <input ng-model="conta.login" type="text" class="form-control" id="inptLogin" placeholder="Login">
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1" class="col-lg-2 control-label">Senha</label>
                            <div class="col-lg-10">
                            <input ng-model="conta.senha" type="password" class="form-control" id="inputPassword1" placeholder="Senha">
                        </div>
                        </div>                        
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button ng-click="logar(conta)" data-dismiss="modal"  class="btn btn-default">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">X</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
